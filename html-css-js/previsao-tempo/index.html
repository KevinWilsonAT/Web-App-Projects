<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./src/style/style.css">
        <link rel="shortcut icon" href="https://openweathermap.org/img/wn/04n.png" type="image/x-icon">
        <title>Previs√£o do Tempo</title>
    </head>
    
    <body>
    
        <div class="big-box">
    
            <input class="input-city" placeholder="Digite o nome da cidade...">
    
            <button class="search-button" onclick="buttonClick()">
                <img class="search-icon" src="https://www.svgrepo.com/show/488200/find.svg" alt="Search">
            </button>
    
            <div class="mid-box">
                <h2 class="city">&nbsp;</h2>
                <h2 class="state-country">&nbsp;</h2>
       
                <p class="temp">&nbsp;</p>
                <p class="feels_like">&nbsp;</p>
                <p class="temp-min-max">&nbsp;</p>
                <p class="temp-min-max">&nbsp;</p>
       
                <div class="small-box">
                    <img class="img-prev" src="./src/img/none.png" alt="weather-info-icon">
                    <p class="text-prev">&nbsp;</p>
                </div>
       
            </div>
       
            <p class="umid">&nbsp;</p>
       
        </div>
       
        <script src="./src/script/script.js"></script>
    
    </body>
    
</html>
